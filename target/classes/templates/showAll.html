<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
Список всех пользователей
<hr>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}">VALUE</td>
        <td th:text="${user.getLastName()}">VALUE</td>
        <td th:text="${user.getAge()}">VALUE</td>
        <td th:text="${user.getEmail()}">VALUE</td>
        <td>
            <form th:action="@{/admin/user}" method="get">
                <input type="hidden" name="id" th:value="${user.getId()}"/>
                <input type="submit" value="Update"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/user/delete(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>

    </tr>
    </tbody>
</table>

<br>
Добавить нового пользователя
<form th:action="@{/admin/new}">
    <input type="submit" value="Add"/>
</form>

<br>

<a href="/logout">Выйти</a>


</body>
</html>

</html>
